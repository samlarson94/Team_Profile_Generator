<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../dist/style/style.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">Team Generator</h1>
            </div>
        </div>
    </div>
    <div class="container mb-3 card-custom shadow-lg border-primary rounded">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <h2 class="intern">INTERN</h2>
            </div>
        </div>    
                <div class="employee">
                    <p>Name:</p>
                    <p>Email:</p>
                    <p>Id:</p>
                    <p>Role:</p>
                    <p>School:</p>
                </div>
    </div>
    <div class="container mb-3 card-custom shadow-lg border-primary rounded">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <h2 class="engineer">ENGINEER</h2>     
            </div>
        </div>
                <div class="employee">
                    <p>Name:</p>
                    <p>Email:</p>
                    <p>Id:</p>
                    <p>Role:</p>
                    <p>Github:</p>
                </div>
    </div>
    <div class="container mb-3 card-custom shadow-lg border-primary rounded">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <h2 class="manager">MANAGER</h2>
            </div>
        </div>
                <div class="employee">
                    <p>Name:</p>
                    <p>Email:</p>
                    <p>Id:</p>
                    <p>Role:</p>
                    <p>Office Number:</p>
            </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
